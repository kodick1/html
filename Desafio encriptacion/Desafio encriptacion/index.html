<!DOCTYPE html>
<html lang="es">
<head>
	<title>Encriptador de mensajes</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<img src="./img/Logo.png" alt="logo de alura" class="logo">
	</header>

	<main>
		<section>
			<textarea class="text-tarea" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
			<div>
				<h6 class="informacion">Solo letras min√∫sculas y sin acentos</h6>
			</div>
			<div class="botones">
				<button class="btn-encriptar " onclick="btnEncriptar()">Encriptador</button>
				<button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
			</div>
		</section>

		<section>
			<textarea class="mensaje" cols="20" rows="10"></textarea>
			<div>
				<button class="btn-copiar" onclick="btnCopiar()">Copiar Mensaje</button>
			</div>
		</section> 
	</main>


	<script src="script.js"></script>
</body>
</html>
